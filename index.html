<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Answer the Questions below to determine what programming language you should start learning.</p>
    <div>
      <form id="suggester">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
          <p id=nameAlert>Please enter your name.</p>
        </div>
        <div class="form-group">
          <label for="Question-1" class="question">Why do you want to learn coding?</label>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="fun" checked>
              For fun!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="improve">
              To improve myself.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="money">
              To make money.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="dunno">
              I don't know.
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="Question-2" class="question">What platform or field would you like to work in?</label>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="bigTech" checked>
              Big tech companies.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="web">
              The internet.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="mobile">
              Mobile phones.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="gaming">
              Gaming.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="dunno">
              I don't care.
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="Question-3" class="question">Do you have any coding experience?</label>
          <div class="radio">
            <label>
              <input type="radio" name="experience" value="none" checked>
              Nope.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="experience" value="little">
              Maybe a little.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="experience" value="pro">
              I'm a pro looking for my next challenge!
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="Question-4" class="question">Which OS do you prefer, Apple or Microsoft?</label>
          <div class="radio">
            <label>
              <input type="radio" name="os" value="apple" checked>
              Apple!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="os" value="microsoft">
              Microsoft!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="os" value="linux">
              Linux!
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="Question-5" class="question">Would you rather work with a startup or an established
            corporation?</label>
          <div class="radio">
            <label>
              <input type="radio" name="work" value="startup" checked>
              A startup.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="work" value="corporation">
              A corporation.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="work" value="myself">
              I want to do my own thing!
            </label>
          </div>
        </div>

        <button type="submit" class="btn-dark">Where should I start?</button>
      </form>
    </div>

    <div id="result">
      <p>Thanks <span id="inputName"></span>! Based on your answers, you would benefit by learning:</p>
      <div id="cplusplus">
        <h2>C++</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="csharp">
        <h2>C#</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="ruby">
        <h2>Ruby</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="python">
        <h2>Python</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="java">
        <h2>Java</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="objectivec">
        <h2>Objective-C</h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="javascript">
        <h2>JavaScript</h2>
        <img src="" alt="">
        <p></p>
      </div>
    </div>

  </div>
</body>

</html>
